<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body class="bg-dark text-light text-center" onload="loading()">
    <div class="container mt-3">
        <h1 class="bg-primary py-3 rounded mb-5">Javascript III</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Pagina</th>
                </tr>
            </thead>
            <tbody>
                <tr id="first-row">
                </tr>
                <tr id="second-row">
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-evenly">
            <button class="btn btn-outline-primary btn-lg" onclick="first()" type="submit">First</button>
            <button class="btn btn-outline-primary btn-lg" onclick="prev()" type="submit">Prev</button>
            <button class="btn btn-outline-primary btn-lg" onclick="next()" type="submit">Next</button>
            <button class="btn btn-outline-primary btn-lg" onclick="last()" type="submit">Last</button>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>


<script src="assets/js/script.js"></script>
</body>

</html>
